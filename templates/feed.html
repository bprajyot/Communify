      <li>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        {% for post in posts %}
          <div class="post-container">
            <div class="p-title">
              <h2>{{ post.author }}</h2>
            </div>
            <div class="des">
              <p>{{ post.title }}</p>
              <div class="desimg">
                <img src="{{ post.image.url }}" alt="Post Image">
              </div>
              <p>{{ post.caption }}</p>
              <div class="likes">
                <i class="fa-solid fa-heart"></i> {{ post.likes }}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
