<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <style>
    #create-post-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  
    input[type="url"],
    input[type="file"] {
      padding: 8px;
    }
  
    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  
    small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #888;
    }
  </style>

  <form method="POST" id="create-post-form">
    {% csrf_token %}
    <div class="form-group">
      <!--<label for="title">Title:</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      {{ form.content }}
    </div>

    <div class="form-group">
      <label for="caption">Caption:</label>
      {{ form.caption }}
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      {{ form.status }}
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      {{ form.image }}
      <small>Supported formats: JPG, PNG. Max file size: 5MB.</small>
    </div>

    <div class="form-group">
      <label for="link">Link:</label>
      {{ form.slug }}
    </div>

    <div class="form-group">
      <label for="emote">Author:</label>
      {{ form.author }}
    </div>-->

    {% csrf_token %}
        {{ form.as_p }}
        {% render_field form.author|attr:"readonly" %}

    <button type="submit">Submit</button>
  </form>

  <script>
    // Example validation using JavaScript
    document.getElementById('create-post-form').addEventListener('submit', function(event) {
      var title = document.getElementById('title').value;
      var description = document.getElementById('description').value;
  
      if (title.trim() === '' || description.trim() === '') {
        event.preventDefault();
        alert('Please fill in all required fields.');
      }
    });
  </script>
</body>
</html>
